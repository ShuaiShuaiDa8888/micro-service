#配置端口号
server:
  port: 8761
eureka:
  client:
    register-with-eureka: false #表示是否将自己注册到eureka server，默认为true，由于当前应用是eureka server，所以设为false
    fetch-registry: false #表示是否从eureka server 获取注册信息，默认为true；应为这是一个单点的eureka server，不需要同步其他的eureka server信息，所以设为false
    service-url:
      defaultZone: http://localhost:8761/eureka/ #设置与eureka server交互的地址，查询和注册服务都需要依赖这个地址；多个地址可用逗号分隔。eureka可以不带，请求地址是：http://localhost:8761/

#配置数据库
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/microservice?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    driverClassName: com.mysql.jdbc.Driver
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource

